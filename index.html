<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Fundamentals Project 5 - Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Dosis:400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../css/back-home.css">
  <link rel="stylesheet" href="css/calc-styles.css">
</head>
<body>
  <section class="back-home">
    <p><a href="/index.html">Back to Projects Page</a></p>
  </section>
  <header class="page-head">
    <h1 id="proj-anchor">The Catculator</h1>
  </header>
  <main class="calculator">
    <section class="face">
      <div class="row">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>

      </div>
      <div class="nose"></div>
      <div class="whiskers"><span class="whisker left-whisker"></span><span class="whisker right-whisker"></span></div>
    </section>
    <section><input type="text" name="screen" class="screen" id="screen"></section>
    <section class="calc_body">
      <div id="num-pad" class="col-9">
        <div class="top-row row">
          <button data-func="clear" id="clear">C</button>
          <button data-func="delete" id="delete">DEL</button>
          <button data-func="evaluate" id="eq">=</button>
        </div>
        <div class="num row">
          <button data-num="7">7</button>
          <button data-num="8">8</button>
          <button data-num="9">9</button>
        </div>
        <div class="num row">
          <button data-num="4">4</button>
          <button data-num="5">5</button>
          <button data-num="6">6</button>
        </div>
        <div class="num row">
          <button data-num="1">1</button>
          <button data-num="2">2</button>
          <button data-num="3">3</button>
        </div>
        <div class="num row">
          <button data-num="0">0</button>

        </div>
      </div>
      <div id="op-pad" class="op col-3">
        <button data-op=".">.</button>
        <button data-op="+">+</button>
        <button data-op="-">-</button>
        <button data-op="/">/</button>
        <button data-op="×">× </button>
      </div>
    </section>

  </main>
</body>
</html>
